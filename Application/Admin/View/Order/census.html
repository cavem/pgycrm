<include file="Public/header" title="pgyidc" />
<script src="__PUBLIC__/DatePicker/WdatePicker.js" type="text/javascript"></script>
<style>
.square{width: 34px;height: 34px;background: #28b779;color: #fff;text-align: center;line-height: 34px;cursor: pointer;}
.updown{display: inline-block;width: 20px;position: relative;top: 5px;text-align: center;background: #eee;}
.updown span{display: block;cursor: pointer;color: #999;}
.updown span:hover{color: #111;}
</style>
<script>
$(function(){
    $('.export').click(function(){
        layer.msg('请稍等...',{icon:16});
        $('.sform').attr("action","{:U('Order/csexportcsv')}");
        $('.sform').submit();
    })
})
</script>
<div id="content" class="wow fadeIn">
    <div id="content-header">
        <span class="header-title"><i class="fa fa-bar-chart"></i> 订单统计</span>
    </div>
    <div class="container-fluid">
        <div class="someopt mt15">
            <a href="javascript:;" class="btn btn-primary fl export"><i class="fa fa-external-link"></i> 导 出</a>
            <form class="sform" action="{:U('Order/census')}" method="GET">
                <div class="fl ml15">
                    <input id="searchbox" type="search" name="key" class="form-control" placeholder="全部" value="{$key}" onclick="WdatePicker({dateFmt:'yyyy'});">
                    <i class="fa fa-times empty"></i>
                </div>
            </form>
            <div class="square fl search">
                <i class="fa fa-search" style="font-size: 14px;"></i>
            </div>
            <div class="page fr mr10 pages">{$page}</div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>付款周期</th>
                    <th>订单数量</th>
                    <th>总金额</th>
                    <th>月平均</th>
                </tr>
            </thead>
            <tbody>
                <volist name="list" id="vo">
                    <tr>
                        <td>{$vo.paycycle}</td>
                        <td>{$vo.num}</td>
                        <td>{$vo.total}</td>
                        <td>{$vo.average}</td>
                    </tr>
                </volist>
            </tbody>
        </table>
    </div>
</div>
<include file="Public/footer" title="pgyidc" />
